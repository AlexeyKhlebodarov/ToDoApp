<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="todoApp">
        <h1>Todo<span class="todoApp-info">&#9432;</span>
            <span class="todoApp-tooltip">Для добавления "ToDo" введите его название и нажмите "Enter". Для того, чтобы
                удалить
                элемент, кликните ПКМ.</span>
        </h1>
        <div class="todo">
            <input class="todo-input" id="todoInput" type="text" placeholder="Enter your ToDo" autocomplete="off">
            <ul class="todo-items"></ul>
            <div class="todo-options">
                <button class="todo-options__remove">Remove all ToDo's</button>
                <button class="todo-options__check">Check all ToDo's</button>
            </div>
        </div>
    </div>
</body>

</html>
